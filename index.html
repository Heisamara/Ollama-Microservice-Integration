<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>My Chats</h2>
          <button id="close-sidebar">❌</button>
        </div>
        <input type="text" placeholder="Search" class="search-box" />
        <div class="folders">
          <h3>Folders</h3>
          <ul>
            <li>📁 Work chats</li>
            <li>📁 Life chats</li>
            <li>📁 Projects chats</li>
            <li>📁 Clients chats</li>
          </ul>
        </div>
        <div class="chats">
          <h3>Chats</h3>
          <ul>
            <li>📜 Plan a 3-day trip</li>
            <li>📜 Ideas for a customer loyalty program</li>
            <li>📜 Help me pick...</li>
          </ul>
        </div>
        <button class="new-chat">➕ New Chat</button>
      </aside>

      <!-- Menu Button -->
      <button id="menu-btn">☰</button>

      <!-- Main Chat Interface -->
      <main class="chat-area">
        <header>
          <h2><span class="badge">Chat GPT-4</span></h2>
          <button id="theme-toggle">🌙</button>
        </header>

        <div class="welcome-box">
          <h1>How can I help you today?</h1>
          <p>This could display a prompt setting for the user to start new.</p>
          <div class="options">
            <button>📁 Saved Prompt Templates</button>
            <button>📺 Media Type Selection</button>
            <button>🌎 Multimodal Support</button>
          </div>
          <div class="input-box">
            <input
              type="text"
              id="user-input"
              placeholder="Type your prompt here..."
            />
            <button id="send-button">➤</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
